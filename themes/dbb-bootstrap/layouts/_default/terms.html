<!DOCTYPE html>
<!-- DBB-BOOTSTRAP TERMS -->

<html xmlns="//www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
  <head>
    {{ partial "head.html" . }}
  </head>

  <body>
    {{ partial "header.html" . }}

    <div class="container">
      <div class="row">
        <h1>{{.Title}}</h1>
        <ul class="fa-ul">
          {{ $data := .Data }}
          {{ $baseurl := .Site.BaseURL }}
          {{ range $key, $value := .Data.Terms }}
            <li>
              <span class="fa-li fa fa-cog fa-spin"></span>
              <h4><a href="{{ $baseurl }}/{{ $data.Plural }}/{{ $key | urlize }}">{{ $key }}</a></h4>
            </li>
          {{ end }}
        </ul>
      </div>
    </div>
    {{ partial "footer.html" . }}
    {{ partial "tail.html" . }}
  </body>
</html>
