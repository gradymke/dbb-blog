<!-- DBB-BOOTSTRAP SUMMARY -->
<article>
    <header>
        <h2><a href="{{ .Permalink }}">{{ .Title }} {{ if .Draft }} (draft) {{end}}</a></h2>
        <time>{{ .Date.Format "Monday, January 2, 2006" }} - Estimated Reading Time: {{ .ReadingTime }}min(s)</time>
    </header>
    <section>
        {{ .Summary }}
    </section>
    <footer>
        <a href='{{ .Permalink }}'>More</a>
    </footer>
</article>
