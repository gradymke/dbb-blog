<!DOCTYPE html>
<!-- DBB-BOOTSTRAP INDEX -->
<html xmlns="//www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
  <head>
    {{ partial "head.html" . }}
  </head>

  <body>

    {{ partial "header.html" . }}

    <div class="container">
      <div class="row">
        {{ range first 10 .Data.Pages }}
          {{ .Render "summary"}}
        {{ end }}

      </div>
    </div>
    {{ partial "footer.html" . }}
    {{ partial "tail.html" . }}
  </body>
</html>
