<!-- DBB-BOOTSTRAP HEADER -->
<nav class="navbar navbar-default" id="site-header">
  <div class="container-fluid bg-image">
    <div class="row">
      <div class="col-md-6 navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#site-nav" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="fa fa-bars"></span>
        </button>
        <a class="navbar-brand" href="{{ .Site.BaseURL }}">
          {{ .Site.Title }}
        </a>
      </div>
      <div class="col-md-6">
        <div class="collapse navbar-collapse" id="site-nav">
          <ul class="nav navbar-nav nav-pills nav-stacked pull-right">
            {{ range .Site.Menus.main }}
              <li><a href="{{.URL}}"> {{ .Name }} </a></li>
            {{end}}
          </ul>
        </div>
      </div>
    </div>
  </div>
</nav>
