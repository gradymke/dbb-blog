<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Conway's Life</title>
        <script
            defer
            src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
        ></script>
        <script src="conway.js"></script>

        <link rel="stylesheet" type="text/css" href="32ozbev.css" />
        <link rel="icon" href="conway.png" />
    </head>

    <body>
        <div x-data="grid">
            <button type="button" ="console.log(universe)">
                Debug Universe
            </button>
            <button type="button" x-on:click="shiftRight">Shift Right</button>
            <button type="button" x-on:click="conwayGen">Conway</button>
            <button type="button" x-on:click="loseRow">Remove Row</button>
            <button type="button" x-on:click="addRow">Add Row</button>
            <button type="button" x-on:click="loseColumn">Remove Column</button>
            <button type="button" x-on:click="addColumn">Add Column</button>
            <button type="button" x-on:click="toggleRunning">
                <span x-text="running ? 'Stop' : 'Run'"></span>
            </button>
            <button type="button" x-on:click="clearUniverse">Clear</button>
            <table>
                <tbody>
                    <template x-model="rows" x-for="ii in rows">
                        <tr>
                            <template x-model="columns" x-for="jj in columns">
                                <td
                                    x-model="universe[ii-1][jj-1]"
                                    x-on:click="universe[ii-1][jj-1] = ! universe[ii-1][jj-1]; "
                                    x-bind:class="universe[ii-1][jj-1] ? 'clicked' : 'unclicked'"
                                ></td>
                            </template>
                        </tr>
                    </template>
                </tbody>
            </table>
        </div>
    </body>
</html>
